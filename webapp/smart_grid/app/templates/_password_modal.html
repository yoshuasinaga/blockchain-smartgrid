<div class="modal fade" id="pwdModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Authentication Needed</h4>
			</div>
			<form id="set-form" method="POST">
				<div class="modal-body">
					<input type="hidden" name="values" value="">
					<p>Please enter your passphrase:
					<input type="password" name="password" autofocus>
					</p>
				</div>
				<div class="modal-footer">
					<input id="submit-btn" type="submit" class="btn btn-default" value="Submit">
				</div>
			</form>
		</div>
	</div>
</div>
